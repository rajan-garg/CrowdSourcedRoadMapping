<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: {lat: 26.187748, lng: 91.6914},
          mapTypeId: 'hybrid'
        });
      }
  
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQNotgsEVcjJdTjBCovsLLLS5BD0vZHFM&libraries=visualization&callback=initMap">
    </script> 
    <script type="text/javascript">
          function eqfeed_callback(results) {
        var heatmapData = [];
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          console.log(coords);
          var latLng = new google.maps.LatLng(coords[0], coords[1]);
          var magnitude = results.features[i].properties.mag;
          var weigthedLoc = {
            location : latLng,
            weight : magnitude/1000
          };
          heatmapData.push(weigthedLoc);
        }
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          dissipating: false,
          map: map
        });
      }
    </script>
    <script type="text/javascript" src="wifi.js"></script>   
  </body>
</html>
